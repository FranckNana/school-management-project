<div class="page-header">
  <h1>Nouveau paiement</h1>
</div>

<mat-card>
  <mat-card-content>
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
      <div class="row">
    
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>Élève</mat-label>
            <mat-select formControlName="eleve">
              <mat-option *ngFor="let student of listOfStudents" [value]="student">
                {{student}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>Classe</mat-label>
            <input matInput formControlName="classe" readonly>
          </mat-form-field>
        </div> 
        
      </div>

      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>Montant</mat-label>
            <input matInput type="number" formControlName="montant">
            <span matSuffix>FCFA</span>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Motif</mat-label>
            <mat-select formControlName="motif">
              <mat-option value="Scolarité 1er trimestre">Scolarité 1er trimestre</mat-option>
              <mat-option value="Scolarité 2ème trimestre">Scolarité 2ème trimestre</mat-option>
              <mat-option value="Scolarité 3ème trimestre">Scolarité 3ème trimestre</mat-option>
              <mat-option value="Frais d'inscription">Frais d'inscription</mat-option>
              <mat-option value="Autre">Autre</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button mat-button type="button" (click)="cancel()">Annuler</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!paymentForm.valid">
          Enregistrer
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
